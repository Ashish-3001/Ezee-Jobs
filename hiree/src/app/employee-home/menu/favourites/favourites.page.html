<ion-header>
  <ion-toolbar>
    <ion-title><ion-text color="secondary">
      <div class="heading">Ezee Jobs</div>
    </ion-text></ion-title>
    <ion-buttons slot="start" class="ion-padding">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf='!this.fav[0]'>
    <div class="null">No Favourites</div>
  </div>
  <div *ngIf="this.fav[0]">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card *ngFor = " let result of this.results_job; let i = index">
            <ion-card-header color="light">
              <ion-row>
                <ion-col size="8">
                  <ion-card-title>
                    {{ result.job_post }}
                  </ion-card-title>
                  <ion-card-subtitle >
                  {{ result.eyer_name }}<br>
                  </ion-card-subtitle>
                </ion-col>
                <ion-col offset="2" size="2"  >
                  <ion-icon (click)='dislike(result.id, i) ' *ngIf='selectedIndex.indexOf(result.id) !== -1' name="heart" size ="large" ></ion-icon>
                </ion-col>
              </ion-row>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                  Monthly Salary:<b> {{ result.job_salary }} </b>
              </ion-item>
              <ion-item>
                  Requried Experince: <b>{{ result.job_experience }} </b>
              </ion-item>
              <ion-item>
                  Requried Employment: <b>{{ result.job_employement }}</b>
              </ion-item>
              <ion-item>
                  Requried Skills:<b>{{ result.job_skills}}</b> 
              </ion-item>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-button  [routerLink] = "['/employee-home/', result.id]" color="secondary" expand="block">View Details</ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button  (click)='presentAlertCallNow(result.eyer_number)' expand="block" color="success">Call Now</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
