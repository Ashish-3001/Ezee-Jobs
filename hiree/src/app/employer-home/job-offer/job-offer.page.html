<ion-header>
  <ion-toolbar>
    <ion-title><ion-text color="secondary">
      <div class="heading">Hiree</div>
    </ion-text></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-card>
                <ion-card-header>
                <ion-card-title>Job-Offer letter</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-text color="danger">
                        <div class="Congratulations">Congratulations,</div>
                  </ion-text>
                  <ion-text>
                    <div class="int">    
                      You can be a part of the organization.We are impressed with your profile and looking forward to meet you.
                    </div>
                    <div class="crim">
                      You are required to ensure that your douments get Checked before the first day of work.
                    </div>
                    <div class="regards">
                      Regards
                    </div>    
                  </ion-text>
                </ion-card-content>
            </ion-card>
        </ion-col>
      </ion-row>
      <ion-button (click)="presentAlertConfirm()">
        Offer job
      </ion-button>
 </ion-grid>
 

</ion-content>
