<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-padding">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-title><ion-text color="secondary">
      <div class="heading">Ezee Jobs</div>
    </ion-text></ion-title>
  </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h3>HELP !</h3>
    <h5>Please Leave Your Issue here, we will get back to You As Soon As Possible </h5><br>
  </div>
  <form #form="ngForm" (ngSubmit)="help(form)">
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-med="6">
              <div class="req">* Required</div><br>
            </ion-col>
          </ion-row>  
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Phone Number:*</ion-label>
         <ion-input type = "text" inputmode="numeric" minlength="10" maxlength="10" required ngModel name ="phone" #phCtrl="ngModel" ></ion-input>
     </ion-item>
     <ion-item *ngIf="!phCtrl.valid && phCtrl.touched" lines="none">
        <div class="warn">Enter Valid Phone Number</div>
       </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Name:*</ion-label>
         <ion-input type = 'text'  ngModel name ="name" required #passCtrl="ngModel" maxlength="50"></ion-input>
     </ion-item>
      </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-item>
         <ion-label position="floating">Email:*</ion-label>
         <ion-input type = 'email' ngModel name ="email" required></ion-input>
     </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-item>
              <ion-label position="floating">The issue within 800 charaters. *</ion-label>
              <ion-input type = 'text'  ngModel name ="des" required maxlength="50"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="6" offset-md="3">
     <ion-button class="ion-margin-vertical" [disabled]="!form.valid" type ='submit' size='default' color="danger" expand="full">
         Send Massage
     </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    </form>
</ion-content>
